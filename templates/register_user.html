{% extends 'base.html' %}

{% block body %}

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">HackTrack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link login" href="/">Login</a>
        </li>
      </ul>
    </div>
</nav>
  
  <section id="user-registration">
    <h2>New User Sign-Up</h2>
    <br>
    <h4>Create Account:</h4>
    <form id="user-reg-form" action="/create-user" method="POST">
        Email
        <p>
          <input id="email-field" type="email" name="email" required>
        </p>
        Password
        <p> 
          <input id="password-field" type="password" name="password" required>
        </p>
        Re-Enter Password
        <p>
          <input id="password-confirm-field" type="password" name="password-confirm" required>
        </p>
        Phone Number
        <p>
          <input id="phone-field" type="phone" name="phone" placeholder="Format: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </p>
        <input id="strava-token" type="hidden" name="token" value="{{ token }}">
        <p>
          <input type="submit">
        </p>
    </form>
  </section>

  <script src="/static/js/register.js"></script>

{% endblock %}
