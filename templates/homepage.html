{% extends 'base.html' %}
{% block title %}Run App Home{% endblock %}

{% block body %}
  <h2>Welcome!</h2>
  <br>
  <h4>Login:</h4>
  <form action="/login" method="POST">
    <p>
      Email <input type="email" name="email" required>
    </p>
    <p>
      Password <input type="password" name="password" required>
    </p>
    <p>
      <input type="submit">
    </p>
    <br>
  </form>

  <h4>New User Sign-Up:</h4>
    <section id="connect-strava">
      <p>
        <a class="btn btn-md" href="{{ authorize_url }}" role="button"><img src="/static/img/ConnectWithStrava.png" border="0" width="262" height="43" />
        </a>
      </p>
  </section>

{% endblock %}
