{% extends 'base.html' %}

{% block body %}


<div class="container-fluid">
    <div class="row"></div>
    <div class="col-10 offset-2"></div>
  <div class="row">
    <div class="col-1"></div>
      <div class="col-3 previous-pager">
        <nav aria-label="pager">
      <a href="#" type="button" class="previous btn btn-primary" id="previous-button"><span aria-hidden="true">&larr;</span> Older</a>
    </div>
    <div class="col-4">
      <span>
      <div class="team-name">{{ team['name']}}</div>
    </span>
    </div>
    <div class="col-1 offset-2 next-pager">
      <a href="#" type="button" class="next btn btn-primary" id="next-button" hidden="hidden"><span aria-hidden="true">&rarr;</span> Newer</a>
    </nav>
    </div>
    <div class="col-1"></div>
    </div>

  <div class="row">

      <table id="team-table" class="table table-hover">
        <thead id="table-head">
        <tr id="head-row" rowspan="2">
        <th class="athlete-img" scope="col">
          <!--<form id="refresh" action="/create-activities" method="POST" align="left">
            <button type="submit" class="comment btn btn-primary"><img class="comment" src="/static/img/arrow-repeat-white.svg" width="20px"></button>
          </form>-->
        </th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    <div class="col-1"></div>
  </div>
</div>



<script src="/static/js/dashboard.js"></script>
<script src="/static/js/messages.js"></script>



{% endblock %}
